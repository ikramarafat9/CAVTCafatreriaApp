
{% extends 'navbar.html' %}
{% block body %}

  <div class="container d-flex justify-content-center align-items-center py-5">
    <div class="card shadow p-4 w-100 max-width700px rounded-4 bg-white">
      <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='image/CAVT_logo.svg') }}" alt="شعار الكلية" class="background-color-AB131C rounded p-2" width="70">
        <h2 class="mt-3 color-AB131C">عرض الملاحظات</h2>
        <hr class="mt-2 mb-4">
      </div>
      <form method="get" class="mb-4 text-center">
        <label for="month" class="form-label fw-bold">اختر الشهر:</label>
        <select name="month" id="month" class="form-select d-inline-block w-auto">
          <option value="" {% if not selected_month %}selected{% endif %}>كل الشهور</option>
          <option value="1" {% if selected_month == '1' %}selected{% endif %}>يناير</option>
          <option value="2" {% if selected_month == '2' %}selected{% endif %}>فبراير</option>
          <option value="3" {% if selected_month == '3' %}selected{% endif %}>مارس</option>
          <option value="4" {% if selected_month == '4' %}selected{% endif %}>أبريل</option>
          <option value="5" {% if selected_month == '5' %}selected{% endif %}>مايو</option>
          <option value="6" {% if selected_month == '6' %}selected{% endif %}>يونيو</option>
          <option value="7" {% if selected_month == '7' %}selected{% endif %}>يوليو</option>
          <option value="8" {% if selected_month == '8' %}selected{% endif %}>أغسطس</option>
          <option value="9" {% if selected_month == '9' %}selected{% endif %}>سبتمبر</option>
          <option value="10" {% if selected_month == '10' %}selected{% endif %}>أكتوبر</option>
          <option value="11" {% if selected_month == '11' %}selected{% endif %}>نوفمبر</option>
          <option value="12" {% if selected_month == '12' %}selected{% endif %}>ديسمبر</option>
        </select>
        <button type="submit" class="btn background-color-AB131C text-white mb-1 ms-2">فلترة</button>
      </form>

      {% for content, feedback_date, name in feedbacks %}
      <div class="card shadow-sm mb-3 rounded-4 note-card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="mb-0 fw-bold color-AB131C">{{ name }}</h5>
            <small class="text-muted">{{ feedback_date }}</small>
          </div>
          <p class="card-text">{{ content }}</p>
        </div>
      </div>
      {% else %}
      <div class="alert alert-secondary text-center" role="alert">
        لا توجد ملاحظات حتى الآن.
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
