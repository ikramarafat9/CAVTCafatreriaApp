{% extends 'navbar.html' %}
{% block body %}
  <div class="container py-5">
    <h2 class="text-center mb-5 fw-bold">قائمة الكافتيريا</h2>

    {% for category, items in menu_data.items() %}
      <div class="text-center mb-4">
        <h4 class="text-white py-2 px-4 rounded-3 background-color-AB131C d-inline-block w-50">
          {{ category }}
        </h4>
      </div>

      <div class="row justify-content-center">
        {% for item in items %}
          <div class="col-md-4 col-sm-6 col-lg-3 mb-4">
            <div class="card h-100 shadow-sm rounded-4 text-center">
              <img src="{{ url_for('static', filename='image/' + item['image']) }}" class="card-img-top item-img width-300px height-300px" alt="{{ item['name'] }}">
              <div class="card-body">
                <h5 class="card-title fw-bold">{{ item['name'] }}</h5>
                <p class="card-text color-AB131C fw-semibold">{{ "%.2f"|format(item['price']) }} دينار</p>
                <a href="{{ url_for('customize_item', item_id=item['id']) }}" class="btn text-white background-color-AB131C rounded-3">
                  تخصيص وإضافة للسلة
                </a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% endfor %}

    <div class="text-center mt-5">
      <a href="{{ url_for('view_cart') }}" class="btn text-white background-color-AB131C px-4 py-2 rounded-pill">
        عرض السلة
      </a>
    </div>
  </div>
{% endblock %}
