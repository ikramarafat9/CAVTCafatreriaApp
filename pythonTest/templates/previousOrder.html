<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>طلباتي السابقة</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Cairo', sans-serif;
    }
    .status-success {
      background-color: #198754;
      color: white;
      padding: 4px 10px;
      border-radius: 6px;
    }
    .status-warning {
      background-color: #ffc107;
      color: black;
      padding: 4px 10px;
      border-radius: 6px;
    }
    .status-danger {
      background-color: #dc3545;
      color: white;
      padding: 4px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="mb-4 text-center">طلباتي السابقة</h2>

    <div class="table-responsive rounded-4 overflow-hidden shadow">
      <table class="table table-bordered table-hover mb-0 bg-white">
        <thead class="table-dark">
          <tr>
            <th>رقم الطلب</th>
            <th>التاريخ</th>
            <th>عدد العناصر</th>
            <th>السعر الإجمالي</th>
            <th>الحالة</th>
            <th>تفاصيل</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>#12345</td>
            <td>2025-06-28</td>
            <td>3</td>
            <td>10 د.أ</td>
            <td><span class="status-success">تم التوصيل</span></td>
            <td><a href="#" class="btn btn-sm btn-outline-primary">عرض</a></td>
          </tr>
          <tr>
            <td>#12346</td>
            <td>2025-06-25</td>
            <td>2</td>
            <td>7.5 د.أ</td>
            <td><span class="status-warning">قيد التوصيل</span></td>
            <td><a href="#" class="btn btn-sm btn-outline-primary">عرض</a></td>
          </tr>
          <tr>
            <td>#12347</td>
            <td>2025-06-20</td>
            <td>4</td>
            <td>12 د.أ</td>
            <td><span class="status-danger">ملغي</span></td>
            <td><a href="#" class="btn btn-sm btn-outline-primary">عرض</a></td>
          </tr>
          <!-- أضف المزيد حسب الحاجة -->
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
