<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>عرض الملاحظات</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .background-color-AB131C {
      background-color: #AB131C;
    }
    .color-AB131C {
      color: #AB131C;
    }
    .fons-size14px {
      font-size: 14px;
    }
    .rounded-4 {
      border-radius: 1rem;
    }
    .max-width700px {
      max-width: 700px;
    }
  </style>
</head>
<body class="bg-light">

  <header class="background-color-AB131C text-white p-3 text-center fs-5 fw-bold position-relative">
    <div class="d-flex justify-content-between align-items-center">
      <div class="dropdown">
        <button class="dropdown-toggle bg-transparent border-0 text-white rounded" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-list menu-icon"></i>
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Log Out</a></li>
        </ul>
      </div>
      <div>كفتيريا كلية التدريب المهني المتقدم في الأردن / إناث إربد</div>
      <div class="header-links">
        <a href="signup" class="text-white text-decoration-none ms-1 fons-size14px">إنشاء حساب</a>
        <a href="https://www.cavt.jo/ar/%d8%a7%d8%aa%d8%b5%d9%84-%d8%a8%d9%86%d8%a7/" class="text-white text-decoration-none ms-1 fons-size14px">اتصل بنا</a>
      </div>
    </div>
  </header>

  <div class="container d-flex justify-content-center align-items-center py-5">
    <div class="card shadow p-4 w-100 max-width700px rounded-4 bg-white">
      <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='image/CAVT_logo.svg') }}" alt="شعار الكلية" class="background-color-AB131C rounded p-2" width="70">
        <h2 class="mt-3 color-AB131C">عرض الملاحظات</h2>
        <hr class="mt-2 mb-4">
      </div>

      {% for content, feedback_date, name in feedbacks %}
      <div class="card shadow-sm mb-3 rounded-4">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="mb-0 fw-bold color-AB131C">{{ name }}</h5>
            <small class="text-muted">{{ feedback_date }}</small>
          </div>
          <p class="card-text">{{ content }}</p>
        </div>
      </div>
      {% else %}
      <div class="alert alert-secondary text-center" role="alert">
        لا توجد ملاحظات حتى الآن.
      </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
