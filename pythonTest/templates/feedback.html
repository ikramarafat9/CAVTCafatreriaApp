{% extends 'navbar.html' %}
{% block body %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4 max-width360px w-100 rounded-4">

    <div class="text-center mb-3">
      <img src="{{ url_for('static', filename='image/CAVT_logo.svg') }}" alt="شعار الكلية" class="background-color-AB131C rounded p-2" width="80">
    </div>

    <h3 class="text-center mb-4">شاركنا ملاحظاتك</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} text-center">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('feedback') }}">
      <div class="mb-3">
        <textarea class="form-control" name="content" rows="5" placeholder="أكتب ملاحظاتك هنا..." required></textarea>
      </div>
      <button type="submit" class="btn w-100 text-white background-color-AB131C">إرسال</button>
    </form>

  </div>
</div>

{% endblock %}
